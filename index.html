<!DOCTYPE html>
<html>

<head>
  <title>spiekermax</title>
  <meta charset="utf-8">
  
  <link rel="shortcut icon" type="image/png" href="source/resources/icon.png">
  <link rel="stylesheet" type="text/css" href="source/index.css">
  <link rel="stylesheet" type="text/css" href="source/tooltip.css">  
</head>

<body>
  <div id="projects">
    <!-- Project 1: Warframe Codex -->
    <div class="project-box", id="project-wfcodex">
      wf codex
      <div class="project-description">
        An offline viewer app for Warframe contents.
      </div>
      <div class="project-actions">
        <a style="margin: 10px" target="_blank" href='https://play.google.com/store/apps/details?id=io.github.spiekermax.wfcodex&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'>
          <img style="height: 80px" alt='Get it on Google Play' src='https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png'/>
        </a>
        <button class="button" onclick="window.open('https://donorbox.org/spiekermax', '_blank');">Support me</button>
      </div>
      <div class="project-footer">
        As featured on:
        <a onclick="window.open('https://blog.playerauctions.com/interviews/warframe-app/');">Playerauctions</a>
      </div>
    </div>
  </div>
  <div id="links">
    <div id="instagram" data-tooltip="Instagram" onclick="window.open('https://www.instagram.com/spiekermax/', '_blank');"><img src="source/resources/instagram.svg"></div>
    <div id="privacy-policy" data-tooltip="Privacy Policy" onclick="window.open('https://spiekermax.github.io/privacy/', '_blank');">PP</div>
    <div id="twitter" data-tooltip="Twitter" onclick="window.open('https://twitter.com/spiekermax', '_blank');"><img src="source/resources/twitter.svg"></div>
  </div>

  <script type="text/javascript" src="source/index.js"></script>
